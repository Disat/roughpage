<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.article.ArticleConfig.Title}}</title>
    <link rel="stylesheet" href="/css/globalvariable.css">
    <link rel="stylesheet" href="/css/article.css">
    <link rel="stylesheet" href="/css/default.min.css">
    <script src="/js/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="/js/go.min.js"></script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
            </script>
    <script>hljs.highlightAll();</script>
    <script src="/js/rough.js"></script>
</head>

<body>
    <div class="back-to-home">
        <a href="/">HOME</a>
    </div>
    <div class="wrapper">
        <main>
            <div class="post-heading">
                <h1 class="post-title">{{.article.ArticleConfig.Title}}</h1>
                <div class="publish-metadata">
                    <span>
                        <svg width=".75em" height=".75em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9H21M7 3V5M17 3V5M6 13H8M6 17H8m3-4h2m-2 4h2m3-4h2m-2 4h2M6.2 21H17.8c1.1201.0 1.6802.0 2.108-.218C20.2843 20.5903 20.5903 20.2843 20.782 19.908 21 19.4802 21 18.9201 21 17.8V8.2c0-1.12011.0-1.68016-.218-2.10798C20.5903 5.71569 20.2843 5.40973 19.908 5.21799 19.4802 5 18.9201 5 17.8 5H6.2c-1.1201.0-1.68016.0-2.10798.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202 3 6.51984 3 7.07989 3 8.2v9.6c0 1.1201.0 1.6802.21799 2.108C3.40973 20.2843 3.71569 20.5903 4.09202 20.782 4.51984 21 5.07989 21 6.2 21z" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <span>Updated at {{ .article.UpdateTimeString }}</span>
                        <span>Created at {{ .article.CreateTimeString }}</span>
                    </span>
                    <span>
                        <svg width=".75em" height=".75em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.4998 5.49994l2.8284 2.82843M3 20.9997l.04745-.3322c.16791-1.1753.25187-1.763.44284-2.3117C3.65975 17.8689 3.89124 17.4059 4.17906 16.9783 4.50341 16.4963 4.92319 16.0765 5.76274 15.237L17.4107 3.58896c.781100000000002-.78105 2.0474-.78105 2.8285.0C21.0202 4.37001 21.0202 5.63634 20.2392 6.41739L8.37744 18.2791C7.61579 19.0408 7.23497 19.4216 6.8012 19.7244 6.41618 19.9932 6.00093 20.2159 5.56398 20.3879 5.07171 20.5817 4.54375 20.6882 3.48793 20.9012L3 20.9997z" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <span>{{len .article.ArticleConfig.Markdown}} words </span>
                    </span>
                </div>
            </div>
            <div class="post-tags">
                {{range .article.ArticleConfig.Tags}}
                <a class="link tag" href="/tag/{{.}}">#{{.}}</a>
                {{end}}
            </div>
            <div class="rough-hr-container">
            </div>
            <article>
                {{.article.ContentHTML}}
            </article>
            <div class="sharingbuttons"></div>
        </main>

        <div class="rough-hr-container">
        </div>
    </div>
    {{template "footer" .globalconfig}}
    <div class="float-button-container">
        <a class="float-back-to-home" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 -960 960 960" width="1em">

            </svg>

        </div>
        <a href="#" class="float-back-to-top">

            </svg>
        </a>

    </div>
    <div class="side-toc-container" style="visibility: hidden;"></div>
    <script src="/js/article.js"></script>
</body>

</html>
