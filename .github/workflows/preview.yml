name: roughpage_preview
on: workflow_dispatch
jobs: 
  roughpage_preview:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: download releases
        uses: i3h/download-release-asset@v1
        with:
          owner: Disat
          repo: roughpage
          tag: latest
          file: roughpage.exe
          path: ./
      - name: debug list
        run: ls
      - name: generate public static direcory public
        run: .\roughpage.exe
      - name: debug list
        run: ls
